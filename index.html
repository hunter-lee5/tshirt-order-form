<body>

<h2>T-Shirt Order Form</h2>

<form id="orderForm" action="https://formspree.io/f/xblanabe" method="POST">

    <h3>Contact Info</h3>
    <div id="contactInformation">

        <div class="contact-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="contact-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="contact-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
    </div>

    <h3>Payment Type</h3>
    <div id="paymentType">
        <div class="payment-group">
            <input type="radio" id="cash" name="payment" value="cash" onclick="showText()">
            <label for="cash">Cash</label><br>
            <input type="radio" id="venmo" name="payment" value="venmo" onclick="showText()">
            <label for="venmo">Venmo</label><br>
            <div id="venmoText" style="display: none;">
                Pay to the following Venmo: crazyGross <br>
                Example Payment Text on Venmo: 'John Doe | HSE'
            </div>
        </div>

    </div>


    <h3>Order Details</h3>
    <div id="shirt-orders">
        <div class="order-group">
            <label for="itemCount">How many items do you want?</label>
            <input type="number" id="itemCount" min="1">
            <button type="button" onclick="generateItemQuestions()">Go</button>
        </div>
        <div class="order-group">
            <div id="itemQuestions"></div>
        </div>
        
        </div>
        <div class="order-group">
            <div id="itemQuestions"></div>
        </div>
    </div>

<hr>

<div id="submitButton">
    <button type="submit">Submit Order</button>
</div>

</form>


<script src="script.js"></script>

</body>

</html>
